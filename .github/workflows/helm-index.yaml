name: Helm Index

on:
  push:
    branches: 
      - main
    paths:
      - '**.tgz'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
      - name: Update Index
        run: helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
      - name: test
        run: git status
      - name: push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'main'
          commit-message: 'auto: helm repo index'
          force-add: 'true'
          files: index.yaml
